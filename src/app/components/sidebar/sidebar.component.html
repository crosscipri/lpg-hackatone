<!-- Nest the directive so it is considered the same active zone -->
<div *tuiSidebar="opened; direction: 'left'">
  <tui-accordion [rounded]="false">
    <tui-accordion-item borders="top-bottom">
      Web APIs for Angular
      <ng-template tuiAccordionItemContent>
        <a href="https://github.com/ng-web-apis/Common" rel="noreferrer" target="_blank" tuiLink class="link">
          Common
        </a>
      </ng-template>
    </tui-accordion-item>
    <tui-accordion-item borders="top-bottom">
      Other libraries
      <ng-template tuiAccordionItemContent>
        <a href="https://github.com/taiga-family/Taiga-UI" rel="noreferrer" target="_blank" tuiLink class="link">
          Taiga-UI
        </a>
      </ng-template>
    </tui-accordion-item>
  </tui-accordion>
</div>
