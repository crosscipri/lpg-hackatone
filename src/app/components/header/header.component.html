<header>
  <a class="logo" [href]="homeUrl" [ngStyle]="{ 'background-image': logoUrl }"></a>
  <ng-container [ngTemplateOutlet]="headerElementsTemplate"></ng-container>
</header>

<ng-template #headerElementsTemplate>
  <tui-tabs>
    <a tuiTab routerLink="/page-1" routerLinkActive> Page 1 </a>
    <a tuiTab routerLink="/page-2" routerLinkActive> Page 2 </a>
  </tui-tabs>
</ng-template>
